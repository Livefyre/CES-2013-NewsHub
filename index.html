<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 101 Template</title>
        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="style.css" rel="stylesheet" media="screen">
    </head>
<body>
    <div class="container">
        <h1 class="brand">CES 2013</h1>
        <div class="tabbable"> <!-- Only required for left/right tabs -->
            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab1" data-toggle="tab">Exhibitors</a></li>
                <li><a href="#tab2" data-toggle="tab">News</a></li>
                <li><a href="#tab3" data-toggle="tab">Media</a></li>
                <li><a href="#tab4" data-toggle="tab">Products</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane" id="tab1">
                    <ul id="exhibitors-nav" class="nav nav-pills">
                        <li><a href="#">Apple</a></li>
                        <li><a href="#">Microsoft</a></li>
                        <li><a href="#">Nvidia</a></li>
                        <li><a href="#">Samsung</a></li>
                        <li><a href="#">Sony</a></li>
                    </ul>
                </div>
                <div class="tab-pane" id="tab2">
                    <ul id="news-nav" class="nav nav-pills">
                        <li><a href="#">News 1</a></li>
                        <li><a href="#">News 2</a></li>
                        <li><a href="#">News 3</a></li>
                    </ul>
                </div>
                <div class="tab-pane" id="tab3">
                    <ul id="media-nav" class="nav nav-pills">
                        <li><a href="#">Media 1</a></li>
                        <li><a href="#">Media 2</a></li>
                        <li><a href="#">Media 3</a></li>
                    </ul>
                </div>
                <div class="tab-pane" id="tab4">
                    <ul id="products-nav" class="nav nav-pills">
                        <li><a href="#">Product 1</a></li>
                        <li><a href="#">Product 2</a></li>
                        <li><a href="#">Product 3</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="hero-unit">
            <h1>Heading</h1>
            <p>Tagline</p>
            <p>
              <a class="btn btn-primary btn-large">Learn more</a>
            </p>
        </div>

        <ul id="day-nav" class="nav nav-pills">
            <li><a href="#">Day 1</a></li>
            <li class="disabled"><a href="#">Day 2</a></li>
            <li class="disabled"><a href="#">Day 3</a></li>
            <li class="disabled"><a href="#">Day 4</a></li>
        </ul>
    </div>
   
    <!-- JS Resources --> 
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
