<article class="card card-image" data-hub-content-id="{{ id }}">
	<div class="hub-heading">
		{{#author.avatar}}
		<a class="hub-avatar"><img src="{{ author.avatar }}" /></a>
		{{/author.avatar}}
		<div class="hub-byline">
            <span class="hub-author">{{ author.displayName }}</span><a class="hub-timestamp">{{formattedCreatedAt}}</a>
            <div class="hub-body-html">
                {{{ bodyHtml }}}
            </div>
        </div>
	</div>
	<div class="hub-body">
		<div class="hub-attachments">
		{{ #attachments }}
			<div class="hub-attachment hub-attachment-photo">
				<img onerror="this.parentNode.parentNode.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode.parentNode.parentNode);"
				     src="{{ url }}" />
			</div>
		{{ /attachments }}
		</div>
	</div>
</article>
