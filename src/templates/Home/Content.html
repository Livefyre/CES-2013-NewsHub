<article class="card card-content" data-hub-content-id="{{ id }}">
	<div class="hub-heading">
		<p class="hub-byline">{{#author.avatar}}
		<a class="hub-avatar"><img src="{{ author.avatar }}" /></a>
		{{/author.avatar}}<span class="hub-author">{{ author.displayName }}</span><span class="hub-timestamp">{{formattedCreatedAt}}</span></p>
	</div>
	<div class="hub-body">
		<div class="hub-body-html">
		{{{ bodyHtml }}}
		</div>
	</div>
</article>
